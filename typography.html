<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="./fonts.html">
<link rel="import" href="./headings.html">
<link rel="import" href="./help-text.html">
<link rel="import" href="./small-text.html">
<link href="https://s.brightspace.com/lib/fonts/0.3.0/fonts.css" rel="stylesheet" type="text/css">

<dom-module id="vui-typography">
	<template>
		<style include="vui-fonts"></style>
		<style include="vui-headings"></style>
		<style include="vui-small-text"></style>
		<style>

			.vui-typography {
				@apply(--vui-font);
			}

			.vui-typography p {
				@apply(--vui-font-paragraph);
			}

			.vui-typography.vui-dyslexic,
			.vui-typography .vui-dyslexic {
				@apply(--vui-font-dyslexic);
			}

			.vui-typography[:lang(ar)],
			.vui-typography [:lang(ar)] {
				@apply(--vui-font-ar);
			}

			.vui-typography[:lang(zh-CN)],
			.vui-typography [:lang(zh-CN)] {
				@apply(--vui-font-zh-cn);
			}

			.vui-typography[:lang(zh-TW)],
			.vui-typography [:lang(zh-TW)] {
				@apply(--vui-font-zh-tw);
			}

			.vui-typography[:lang(ko)],
			.vui-typography [:lang(ko)] {
				@apply(--vui-font-ko);
			}

			.vui-typography[:lang(ja)],
			.vui-typography [:lang(ja)] {
				@apply(--vui-font-ja);
			}

			.vui-typography .vui-heading-1 {
				@apply(--vui-heading-1);
			}

			.vui-typography .vui-heading-2 {
				@apply(--vui-heading-2);
			}

			.vui-typography .vui-heading-3 {
				@apply(--vui-heading-3);
			}

			.vui-typography .vui-heading-4 {
				@apply(--vui-heading-4);
			}

		</style>
	</template>
</dom-module>
